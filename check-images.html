<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWell - Image Check</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .image-item.error {
            background: #ffe6e6;
            border-color: #ff9999;
        }
        .image-item.success {
            background: #e6ffe6;
            border-color: #99ff99;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .error-status { color: #cc0000; }
        .success-status { color: #008800; }
        .summary {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B4513, #CD853F);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>WanderWell - Image Loading Check</h1>
    <p>This page checks if all images referenced in the website are loading correctly.</p>
    
    <div class="summary">
        <h2>Loading Progress</h2>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText">Starting image check...</p>
        <p id="summary"></p>
    </div>
    
    <div class="image-grid" id="imageGrid">
        <!-- Images will be populated here -->
    </div>

    <script>
        // List of all images used in the website
        const images = [
            'images/logo.png',
            'images/hero-vintage.jpg',
            'images/vintage-fashion.jpg',
            'images/vintage-accessories.jpg',
            'images/chanel-vintage-bag.jpg',
            'images/vintage-styling-tips.jpg',
            'images/natural-beauty.jpg',
            'images/natural-ingredients.jpg',
            'images/beauty-rituals.jpg',
            'images/weleda-hair-oil.jpg',
            'images/natural-skincare-routine.jpg',
            'images/vintage-garden.jpg',
            'images/garden-pathways.jpg',
            'images/vintage-planters.jpg',
            'images/cast-iron-bench.jpg',
            'images/herb-garden-vintage.jpg',
            'images/boutique-hotels.jpg',
            'images/vintage-hotel-lobby.jpg',
            'images/vintage-hotel-room.jpg',
            'images/historic-hotels-platform.jpg',
            'images/train-station-hotel.jpg',
            'images/warren-buffett-investing.jpg',
            'images/value-investing-principles.jpg',
            'images/compound-interest-chart.jpg',
            'images/vanguard-value-fund.jpg',
            'images/modern-value-investing.jpg',
            'images/about-story.jpg',
            'images/about-mission.jpg',
            'images/team-sarah.jpg',
            'images/team-james.jpg',
            'images/team-elena.jpg'
        ];

        let loadedCount = 0;
        let errorCount = 0;
        const totalCount = images.length;

        function updateProgress() {
            const checkedCount = loadedCount + errorCount;
            const percentage = (checkedCount / totalCount) * 100;
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = 
                `Checked ${checkedCount} of ${totalCount} images (${Math.round(percentage)}%)`;
            
            if (checkedCount === totalCount) {
                document.getElementById('summary').innerHTML = 
                    `<strong>Results:</strong> ${loadedCount} images loaded successfully, ${errorCount} failed to load.`;
            }
        }

        function checkImage(imagePath) {
            return new Promise((resolve) => {
                const img = new Image();
                const container = document.createElement('div');
                container.className = 'image-item';
                
                const imageElement = document.createElement('img');
                const title = document.createElement('h3');
                const status = document.createElement('div');
                
                title.textContent = imagePath.split('/').pop();
                status.className = 'status';
                
                img.onload = function() {
                    container.className = 'image-item success';
                    imageElement.src = imagePath;
                    status.textContent = `✓ Loaded (${this.naturalWidth}×${this.naturalHeight})`;
                    status.className = 'status success-status';
                    loadedCount++;
                    updateProgress();
                    resolve(true);
                };
                
                img.onerror = function() {
                    container.className = 'image-item error';
                    imageElement.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIiBzdHJva2U9IiNjY2MiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2UgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg==';
                    status.textContent = '✗ Failed to load';
                    status.className = 'status error-status';
                    errorCount++;
                    updateProgress();
                    resolve(false);
                };
                
                container.appendChild(title);
                container.appendChild(imageElement);
                container.appendChild(status);
                document.getElementById('imageGrid').appendChild(container);
                
                img.src = imagePath;
            });
        }

        // Start checking images
        async function checkAllImages() {
            for (const imagePath of images) {
                await checkImage(imagePath);
                // Small delay to prevent overwhelming the browser
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // Start the check when page loads
        window.addEventListener('load', checkAllImages);
    </script>
</body>
</html>
